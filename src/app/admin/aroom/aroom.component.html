<div class="box-body">
  <div id="table_toolbar" style="width: 900px">
    <div class="row">
      <!--新增按钮-->
      <div class="col-sm-1 q0" style="">
        <button type="button" class="btn btn-success "  (click)="new()">新建</button>
      </div>


      <div class="col-sm-4" >
        <input type="text" class="form-control" maxlength="60" id="param_name"  placeholder="搜索">
      </div>




      <button  type="button" class="btn btn-success" data-toggle="modal" data-target="" style="margin-left: 10px">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;搜索
      </button>
    </div>

  </div>

  <div class="box-body">
    <table class="table table-striped table-hover" id="room_table"></table>
  </div>

</div>




<!--新建用户模态框-->
<div *ngIf="flag=='new'" class="modal fade in"  id="editWindow2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="overflow:auto ;{{display}}" data-backdrop="static">


  <div class="modal-dialog" style="width:800px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  data-dismiss="modal"  (click)="sys_hide()" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">新建用户</h4>
      </div>
      <div class="modal-body">

        <div class="form-horizontal" style="width: 100%; position: relative;" >

          <div style="width:40%;display: flex;flex-direction: row; margin-top: 0px; position:absolute; right: 58px">

            <h5 style="width: 20%; margin:2% 0 0 5% ">栋:</h5>
            <input class="form-control" type="text" data-container="body" data-toggle="popover" data-placement="right"
                   data-content="已存在" placeholder = "" style="width: 218px"  value="" [(ngModel)]="nbuilding"  >

          </div>

          <div style="width:50%;display: flex;flex-direction: row; margin-top: 0px;">

            <h5 style="width: 20%; margin:2% 0 0 5% ;">房间号:</h5>
            <input class="form-control" type="text" data-container="body" data-toggle="popover" data-placement="right"
                   data-content="已存在"    placeholder = "" style="width: 218px" [(ngModel)]="nroomnum" >

          </div>



          <div style="width:50%;display: flex;flex-direction: row; margin-top: 10px">

            <h5 style="width: 20%; margin:2% 0 0 5% ">面积(m^2):</h5>
            <input class="form-control" type="text" data-container="body" data-toggle="popover" data-placement="right"
                   data-content="已存在"    placeholder = "" style="width: 218px" [(ngModel)]="narea">
          </div>









          <div style="margin-top: 10px">
            <button type="submit"  class="btn btn-primary "  style="float: right;margin-right: 100px"  (click)="save()">保存</button>
          </div>
          <!--          没有实际意义，只是把模态框撑大一点-->
          <div style="height: 350px"></div>

        </div>
      </div>



    </div>
  </div>
</div>
