<div class="box-body">
<div id="table_toolbar" style="width: 900px">
  <div class="row">

    <div class="col-sm-1 q0" style="">
      <button type="button" class="btn btn-success "  (click)="new()">新建</button>
    </div>

<!--新建用户模态框-->
<div *ngIf="flag=='new'" class="modal fade in"  id="addWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="overflow:auto ;{{display}}" data-backdrop="static">


  <div class="modal-dialog" style="width:800px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  data-dismiss="modal"  (click)="sys_hide()" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabe">新建用户</h4>
      </div>
      <div class="modal-body">

        <div class="form-horizontal" style="width: 100%; position: relative;" >

          <div style="width:40%;display: flex;flex-direction: row; margin-top: 0px; position:absolute; right: 58px">

            <h5 style="width: 20%; margin:2% 0 0 5% ">密码:</h5>
            <input class="form-control" type="password" data-container="body" data-toggle="popover" data-placement="right"
                   data-content="已存在" placeholder = "" style="width: 218px"  value="" [(ngModel)]="npassword"  >

          </div>

          <div style="width:50%;display: flex;flex-direction: row; margin-top: 0px;">

            <h5 style="width: 20%; margin:2% 0 0 5% ;">用户名:</h5>
            <input class="form-control" type="text" data-container="body" data-toggle="popover" data-placement="right"
                   data-content="已存在"    placeholder = "" style="width: 218px" [(ngModel)]="nusername" >

          </div>


          <div style="width:50%;display: flex;flex-direction: row; margin-top: 10px; position:absolute;right:0px;float: right">

            <h5 style="width: 20%; margin:2% 0 0 5% ">身份证号:</h5>
            <input class="form-control" type="text" data-container="body" data-toggle="popover" data-placement="right"
                   data-content="已存在"    placeholder = "" style="width: 218px" [(ngModel)]="nidNumber" >
          </div>



          <div style="width:50%;display: flex;flex-direction: row; margin-top: 10px">

            <h5 style="width: 20%; margin:2% 0 0 5% ">手机号:</h5>
            <input class="form-control" type="text" data-container="body" data-toggle="popover" data-placement="right"
                   data-content="已存在"    placeholder = "" style="width: 218px" [(ngModel)]="nphone">
          </div>

          <div style="width:50%;display: flex;flex-direction: row; margin-top: 10px; position:absolute;right:0px;float: right">

            <h5 style="width: 20%; margin:2% 0 0 5% ">生日:</h5>
            <input class="form-control" type="date" data-container="body" data-toggle="popover" data-placement="right"
                   data-content="已存在"    placeholder = "" style="width: 218px" [(ngModel)]="nbirthday">
          </div>



          <div style="width:50%;display: flex;flex-direction: row; margin-top: 10px">

            <h5 style="width: 20%; margin:2% 0 0 5% ">性别:</h5>
            <select class="form-control" type="text" data-container="body" data-toggle="popover" data-placement="right"
                      placeholder = "" style="width: 218px" [(ngModel)]="nsex">
              <option value="男" >男</option>
              <option value="女" >女</option>
            </select>
          </div>

          <div style="width:50%;display: flex;flex-direction: row; margin-top: 10px;position:absolute;right:0px;float: right">

            <h5 style="width: 20%; margin:2% 0 0 5% ">角色:</h5>
            <select class="form-control" type="text" data-container="body" data-toggle="popover" data-placement="right"
                    placeholder = "" style="width: 218px" [(ngModel)]="nrole">
              <option value="1" >业主</option>
              <option value="0" >管理员</option>
            </select>
          </div>

          <div style="width:50%;display: flex;flex-direction: row; margin-top: 10px; ">

            <h5 style="width: 20%; margin:2% 0 0 5% ">姓名:</h5>
            <input class="form-control" type="text" data-container="body" data-toggle="popover" data-placement="right"
                   data-content="已存在"    placeholder = "" style="width: 218px" [(ngModel)]="nname" >
          </div>


          <div style="margin-top: 10px">
            <button type="submit"  class="btn btn-primary "  style="float: right;margin-right: 100px"  (click)="save()">保存</button>
          </div>
          <!--          没有实际意义，只是把模态框撑大一点-->
          <div style="height: 350px"></div>

        </div>
      </div>



    </div>
  </div>
</div>
