<div class="box-body">
  <div id="table_toolbar" style="width: 900px">
    <div class="row">
      <!--新增按钮-->
      <div class="col-sm-1 q0" style="">
        <button type="button" class="btn btn-success "  (click)="new()">新建</button>
      </div>


      <div class="col-sm-4" >
        <input type="text" class="form-control" maxlength="60" id="param_name"  placeholder="搜索">
      </div>




      <button  type="button" class="btn btn-success" data-toggle="modal" data-target="" style="margin-left: 10px">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;搜索
      </button>
    </div>

  </div>

  <div class="box-body">
    <table class="table table-striped table-hover" id="aaccu_table"></table>
  </div>

</div>




<!--新建维修任务模态框-->
<div *ngIf="flag=='new'" class="modal fade in"  id="editWindow2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="overflow:auto ;{{display}}" data-backdrop="static">


  <div class="modal-dialog" style="width:800px;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  data-dismiss="modal"  (click)="sys_hide()" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">提交投诉申请</h4>
      </div>
      <div class="modal-body">

        <div class="form-horizontal" style="width: 100%; position: relative;" >


          <div style="width:50%;display: flex;flex-direction: row; margin-top: 0px;">

            <h5 style="width: 20%; margin:2% 0 0 5% ;">描述:</h5>
            <input class="form-control" type="text" data-container="body" data-toggle="popover" data-placement="right"
                   data-content="已存在"    placeholder = "" style="width: 218px" [(ngModel)]="nuser_remark" >

          </div>





          <div style="margin-top: 10px">
            <button type="submit"  class="btn btn-primary "  style="float: right;margin-right: 100px"  (click)="save()">提交</button>
          </div>
          <!--          没有实际意义，只是把模态框撑大一点-->
          <div style="height: 350px"></div>

        </div>
      </div>



    </div>
  </div>
</div>



<!--修改用户模态框-->
<div *ngIf="flag=='edit'" class="modal fade in"  id="editWindow" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="overflow:auto ;{{display}}" data-backdrop="static">


  <div class="modal-dialog" style="width:800px;">
    <div class="modal-content" >
      <div class="modal-header">
        <button type="button" class="close"  data-dismiss="modal"  (click)="sys_hide()" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title"  *ngIf="edit_list.status==0">投诉接取</h4>
        <h4 class="modal-title"  *ngIf="edit_list.status==1">投诉完成</h4>
        <h4 class="modal-title"  *ngIf="edit_list.status==2">投诉记录</h4>
      </div>
      <div class="modal-body">

        <div class="form-horizontal" style="width: 100%; position: relative;" >

          <div style="width:40%;display: flex;flex-direction: row; margin-top: 0px; position:absolute; right: 58px">

            <h5 style="width: 20%; margin:2% 0 0 5% ">手机号:</h5>
            <input class="form-control" type="text" data-container="body" data-toggle="popover" data-placement="right"
                   data-content="已存在" placeholder = "" style="width: 218px"  value="" [(ngModel)]="edit_list.phone" readonly="readonly" >

          </div>

          <div style="width:50%;display: flex;flex-direction: row; margin-top: 0px;">

            <h5 style="width: 20%; margin:2% 0 0 5% ;">业主名称:</h5>
            <input class="form-control" type="text" data-container="body" data-toggle="popover" data-placement="right"
                   data-content="已存在"    placeholder = "" style="width: 218px"  [(ngModel)]="edit_list.name" readonly="readonly">

          </div>


          <div style="width:50%;display: flex;flex-direction: row; margin-top: 10px; position:absolute;right:0px;float: right">

            <h5 style="width: 20%; margin:2% 0 0 5% ">业主描述:</h5>
            <input class="form-control" type="text" data-container="body" data-toggle="popover" data-placement="right"
                   data-content="已存在"    placeholder = "" style="width: 218px" [(ngModel)]="edit_list.user_remark" readonly="readonly">
          </div>



          <div style="width:50%;display: flex;flex-direction: row; margin-top: 10px">

            <h5 style="width: 20%; margin:2% 0 0 5% ">提交时间:</h5>
            <input class="form-control" type="text" data-container="body" data-toggle="popover" data-placement="right"
                   data-content="已存在"    placeholder = "" style="width: 218px" [(ngModel)]="edit_list.insert_time" readonly="readonly">
          </div>

          <div *ngIf="edit_list.status==1" style="width:50%;display: flex;flex-direction: row; margin-top: 10px; position:absolute;right:0px;float: right">

            <h5 style="width: 20%; margin:2% 0 0 5% ">完成备注:</h5>
            <input class="form-control" type="text" data-container="body" data-toggle="popover" data-placement="right"
                   data-content="已存在"    placeholder = "" style="width: 218px" [(ngModel)]="edit_list.admin_remark"  >
          </div>
          <div *ngIf="edit_list.status==2" style="width:50%;display: flex;flex-direction: row; margin-top: 10px; position:absolute;right:0px;float: right">

            <h5 style="width: 20%; margin:2% 0 0 5% ">完成备注:</h5>
            <input class="form-control" type="text" data-container="body" data-toggle="popover" data-placement="right"
                   data-content="已存在"    placeholder = "" style="width: 218px" [(ngModel)]="edit_list.admin_remark" readonly="readonly" >
          </div>



          <div style="width:50%;display: flex;flex-direction: row; margin-top: 10px">

            <h5 style="width: 20%; margin:2% 0 0 5% ">领取时间:</h5>
            <input class="form-control" type="text" data-container="body" data-toggle="popover" data-placement="right"
                   data-content="已存在"    placeholder = "" style="width: 218px" [(ngModel)]="edit_list.start_time" readonly="readonly">
          </div>









          <div style="margin-top: 10px">
            <button *ngIf="edit_list.status==0" type="submit"  class="btn btn-primary "  style="float: right;margin-right: 100px"  (click)="take()">接取</button>
            <button *ngIf="edit_list.status==1&&edit_list.admin_id==user_id" type="submit"  class="btn btn-primary "  style="float: right;margin-right: 100px"  (click)="complete()">完成</button>
            <button *ngIf="edit_list.status==2" type="submit"  class="btn btn-primary "  style="float: right;margin-right: 100px"  (click)="sys_hide()">确定</button>
          </div>
          <!--          没有实际意义，只是把模态框撑大一点-->
          <div style="height: 350px"></div>

        </div>
      </div>



    </div>
  </div>
</div>
<button (click)="sys_dept_edit()" id="sys_dept_edit" style="display: none"></button>
