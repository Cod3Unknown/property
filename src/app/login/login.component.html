<div class="row" style="margin:120px;">
  <div class="center-block" style="width:400px;">
    <div class="well col-md-10">
      <h3>用户登录</h3>
      <form method="post" action="Login">
        <div class="input-group input-group-md">
                <span class="input-group-addon" id="sizing-addon1">
                    <i class="glyphicon glyphicon-user" aria-hidden="true"></i>
                </span>
          <input type="text" name="username" class="form-control" placeholder="用户名" [(ngModel)]="signinForm.username"
                 #username="ngModel">
        </div>
        <div class="input-group input-group-md">
                <span class="input-group-addon" id="sizing-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
          <input type="password" name="password" class="form-control" placeholder="密码" [(ngModel)]="signinForm.password"
                 #password="ngModel">
        </div>


        <button type="submit" class="btn btn-success btn-block" (click)="toLogin()">登录</button>
      </form>

    </div>
  </div>
</div>
